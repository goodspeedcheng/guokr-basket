<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="popup.css">

    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
    <script type="text/template" id="loginTemplate">
        <div class="login">
            <a target="_blank" href="http://www.guokr.com/sso/?suppress_prompt=1&lazy=y&success=http%3A%2F%2Fwww.guokr.com%2F">login</a>

    <script type="text/template" id="cardTemplate">
      <li class="flip">

            <p class="right">{2}</p>
          </div>
        </div>
      </li>
    </script>
  </head>

  <div class="container">
    <div class="hack">
      hack
    </div>
    <div class="baskets">
    </div>
